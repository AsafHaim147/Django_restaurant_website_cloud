{% extends 'base.html' %}
{%block title%} Beit Haam | Add dish {%endblock%}
<h1>{{request.user.is_staff}}</h1>
{%block content%}
<form action ="{{add_dish}}" method="POST">
    {% csrf_token%}
    {{form.as_p}}
    <select name="category" id="category">
        {% for cat in cats%}
        <option value="{{cat.id}}">{{cat.name}}</option>
        {% endfor %}
    </select>
    <button type="submit" name="add">Add</button>
</form>


{%endblock%}
